<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- นำเข้าฟอนต์ภาษาไทยจาก Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Mono:wght@400;500;700&family=Prompt:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS ทั่วไปของหน้าเว็บ */
        body {
            font-family: 'Prompt', sans-serif;
            font-size: 1rem;
        }
        @media (min-width: 640px) { body { font-size: 1.05rem; } }
        @media (min-width: 768px) { body { font-size: 1.125rem; } }
        .header-sticky { position: sticky; top: 0; z-index: 1000; }
        .floating-cart { position: fixed; bottom: 0; left: 0; width: 100%; z-index: 200; display: flex; align-items: center; justify-content: center; padding: 1.25rem 1.5rem; border-radius: 0; box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2); transition: all 0.3s ease; font-size: 1.5rem; font-weight: bold; color: white; background-color: #2563eb; }
        .floating-cart:hover { transform: none; background-color: #1d4ed8; box-shadow: 0 -6px 15px rgba(0, 0, 0, 0.3); }
        .floating-cart .item-count { background-color: #ef4444; color: white; font-size: 1rem; padding: 4px 10px; border-radius: 9999px; position: absolute; top: 5px; right: 5px; display: none; }
        .floating-cart.has-items .item-count { display: block; }
        .item-card-container { position: relative; width: 100%; padding-bottom: 56.25%; overflow: hidden; }
        .item-card-container img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; cursor: pointer; }
        .filter-button.active { background-color: #3b82f6; color: white; font-weight: bold; }
        .swal2-image-custom { max-width: 60vw !important; max-height: 90vh !important; object-fit: contain !important; padding: 0 !important; box-sizing: border-box; }
        .swal2-confirm-button-custom { background-color: #22c55e !important; color: white !important; font-weight: 600 !important; padding: 0.75rem 1.5rem !important; border-radius: 9999px !important; transition: background-color 0.2s ease-in-out !important; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); margin: 0.5rem; font-size: 1.125rem !important; }
        .swal2-confirm-button-custom:hover { background-color: #16a34a !important; }
        .swal2-cancel-button-custom { background-color: #9ca3af !important; color: white !important; font-weight: 600 !important; padding: 0.75rem 1.5rem !important; border-radius: 9999px !important; transition: background-color 0.2s ease-in-out !important; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); margin: 0.5rem; font-size: 1.125rem !important; }
        .swal2-cancel-button-custom:hover { background-color: #6b7280 !important; }
        .swal2-actions { flex-wrap: wrap; justify-content: center; gap: 1rem; padding-top: 1rem; }
        .swal2-popup-custom { width: 95% !important; max-width: 95% !important; }
        @media (min-width: 640px) { .swal2-popup-custom { width: 100% !important; max-width: 40rem !important; } }
        @media (min-width: 768px) { .swal2-popup-custom { max-width: 48rem !important; } }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }

        /*
        ================================================================
        == CSS สำหรับปรับแต่งใบเสร็จ (ส่วนที่คุณต้องแก้ไข) ==
        ================================================================
        */
        .receipt-thermal {
            font-family: 'IBM Plex Sans Thai Mono', monospace;
            max-width: 302px; /* ประมาณ 80mm */
            width: 100%;
            font-size: 14px;
            line-height: 1.6;
            color: #000;
            padding: 10px;
            box-sizing: border-box;
        }
        
        .receipt-thermal .header-text {
            text-align: center;
        }

        .receipt-thermal .logo {
            max-width: 100px;
            margin: 0 auto 10px auto;
        }

        .receipt-thermal .item-table {
            width: 100%;
            margin: 10px 0;
        }

        .receipt-thermal .item-table th,
        .receipt-thermal .item-table td {
            padding: 2px 0;
            vertical-align: top;
        }

        .receipt-thermal .item-table .col-item {
            text-align: left;
            width: 50%;
        }

        .receipt-thermal .item-table .col-qty,
        .receipt-thermal .item-table .col-price,
        .receipt-thermal .item-table .col-total {
            text-align: right;
            width: 15%;
            white-space: nowrap;
        }
        
        .receipt-thermal .item-options {
            font-size: 12px;
            color: #333;
            padding-left: 5px;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen pb-32 text-base md:text-lg"> 

    <header class="header-sticky bg-white shadow-md flex justify-between items-center px-4 md:px-8 py-4">
        <img src="https://i.postimg.cc/sgrzrM9t/S-2637831.jpg" alt="โลโก้ร้านกระแกร่ง" class="h-16 sm:h-20 md:h-24 object-contain">
        <button onclick="showCartModal()" class="relative flex items-center bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-full transition duration-200">
            <i class="fas fa-shopping-cart text-xl mr-2"></i>
            <span>ตะกร้า</span>
            <span id="headerCartItemCount" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold px-2 py-0.5 rounded-full hidden">0</span>
        </button>
    </header>

    <div class="container mx-auto p-4 md:p-8 pt-10">
        <div class="text-center mb-10">
            <h2 class="text-2xl md:text-3xl font-semibold text-gray-700">เมนูอาหารและเครื่องดื่ม</h2>
            <p class="text-gray-500 mt-2">เลือกเมนูโปรดของคุณ แล้วกดเพิ่มลงตะกร้า</p>
        </div>

        <div class="flex flex-col sm:flex-row justify-center items-center gap-3 mb-8">
            <div class="relative w-full max-w-md">
                <input type="text" id="searchInput" placeholder="ค้นหาเมนู..." class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-full focus:ring-blue-500 focus:border-blue-500 shadow-sm text-base">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-search text-gray-400"></i>
                </div>
                 <button id="clearSearchBtn" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-gray-700 focus:outline-none" style="display:none;">
                    <i class="fas fa-times-circle text-xl"></i>
                </button>
            </div>
            <button id="searchButton" class="px-5 py-3 rounded-full bg-blue-600 text-white font-medium hover:bg-blue-700 transition duration-200 w-full sm:w-auto text-base">
                ค้นหา
            </button>
        </div>
        
        <div class="flex flex-wrap justify-center gap-4 mb-8">
            <button class="filter-button active px-4 py-2 rounded-full bg-gray-200 text-gray-700 hover:bg-gray-300 transition duration-200" data-category="all">ทั้งหมด</button>
            <button class="filter-button px-4 py-2 rounded-full bg-gray-200 text-gray-700 hover:bg-gray-300 transition duration-200" data-category="อาหารจานเดียว">อาหารจานเดียว</button>
            <button class="filter-button px-4 py-2 rounded-full bg-gray-200 text-gray-700 hover:bg-gray-300 transition duration-200" data-category="ของหวาน">ของหวาน</button>
            <button class="filter-button px-4 py-2 rounded-full bg-gray-200 text-gray-700 hover:bg-gray-300 transition duration-200" data-category="เครื่องดื่ม">เครื่องดื่ม</button>
        </div>

        <div id="menu" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            </div>
    </div>
    
    <button onclick="showCartModal()" id="floatingCart" class="floating-cart">
        <i class="fas fa-shopping-cart mr-4"></i>
        <span>ตะกร้าสินค้า</span>
        <span id="floatingCartItemCount" class="item-count">0</span>
    </button>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <!-- ส่วนของ JavaScript -->
    <script>
        const menuItems = [
            { id: 1, name: 'ข้าวผัดหมู', price: 40, description: 'แซ่บนัวร์ชัวร์จ๊ะ', category: 'อาหารจานเดียว', image: 'https://i.postimg.cc/fR55k2sX/image.jpg' },
            { id: 2, name: 'กระเพราเนื้อเปื่อย', price: 55, description: 'สูตรแม่กุ้งแซ่บระเบิด', category: 'อาหารจานเดียว', image: 'https://i.postimg.cc/nLz2m4VW/image.jpg' },
            { id: 3, name: 'ข้าวหมูทอดกระเทียม', price: 40, description: 'สูตรแม่คุณพรเจ้าเก่า', category: 'อาหารจานเดียว', image: 'https://i.postimg.cc/Gp5Qx4Hm/image.jpg' },
            { id: 4, name: 'กระเพราหมูกรอบ', price: 55, description: '', category: 'อาหารจานเดียว', image: 'https://i.postimg.cc/0QKCW9wd/image.jpg' },
            { id: 5, name: 'กระเพราทะเล', price: 70, description: 'สูตรแม่แตง comfirm', category: 'อาหารจานเดียว', image: 'https://i.postimg.cc/VL8FgQLn/image.jpg' },
            { id: 6, name: 'ชาเขียวเย็น', price: 30, description: '7-11', category: 'เครื่องดื่ม', image: 'https://i.postimg.cc/nhPw7wtZ/image.jpg' },
            { id: 7, name: 'โค้ก', price: 15, description: '7-11', category: 'เครื่องดื่ม', image: 'https://i.postimg.cc/C5SvY3bC/coke.webp' },
            { id: 8, name: 'น้ำเปล่า', price: 10, description: 'crytal', category: 'เครื่องดื่ม', image: 'https://i.postimg.cc/RF6RmM3n/crystal.jpg' },
            { id: 9, name: 'ขนมไทย', price: 159, description: 'หอมหวานชื่นใจ', category: 'ของหวาน', image: 'https://i.postimg.cc/bvPKBY1k/image.jpg' },
            { id: 10, name: 'ข้าวเหนียวมูน', price: 25, description: 'ข้าวเหนียวมูนนุ่มๆ หอมกะทิ', category: 'ของหวาน', image: 'https://i.postimg.cc/yYmqXSZs/image.jpg' },
            { id: 11, name: 'กุ้งทอดกระเทียม', price: 55, description: '', category: 'อาหารจานเดียว', image: 'https://i.postimg.cc/yYmqXSZs/image.jpg' },
            { id: 12, name: 'ข้าวผัดทะเล', price: 55, description: '', category: 'อาหารจานเดียว', image: 'https://i.postimg.cc/Gm3x0FDp/image.jpg' },
            { id: 16, name: 'ข้าวหมูทอดกระเทียม', price: 40, image: 'https://i.postimg.cc/Mpsbzn0m/image.jpg', category: "อาหารจานเดียว" },
            { id: 13, name: 'สุกี้ทะเลแห้ง', price: 55, description: '', category: 'อาหารจานเดียว', image: 'https://i.postimg.cc/N0S6rZzy/image.jpg' },
            { id: 14, name: 'สุกี้ทะเลน้ำ', price: 55, description: '', category: 'อาหารจานเดียว', image: 'https://i.postimg.cc/zBhnwpsx/image.jpg' },
            { id: 15, name: 'ผัดกะเพราหน่อไม้', price: 45, description: '', category: 'อาหารจานเดียว', image: 'https://i.postimg.cc/brj1mk8p/image.jpg' }
        ];

        let cart = [];
        const menuContainer = document.getElementById('menu');
        const headerCartItemCount = document.getElementById('headerCartItemCount');
        const floatingCart = document.getElementById('floatingCart');
        const floatingCartItemCount = document.getElementById('floatingCartItemCount');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const clearSearchBtn = document.getElementById('clearSearchBtn');
        const filterButtons = document.querySelectorAll('.filter-button');

        function renderMenu(items) {
            menuContainer.innerHTML = '';
            items.forEach(item => {
                const card = `
                    <div class="item-card bg-white rounded-lg shadow-lg overflow-hidden transition-transform transform hover:scale-105" data-category="${item.category}">
                        <div class="item-card-container">
                            <img src="${item.image}" alt="${item.name}" onclick="showItemDetails(${item.id})">
                        </div>
                        <div class="p-4">
                            <h3 class="font-semibold text-lg md:text-xl text-gray-800">${item.name}</h3>
                            <p class="text-gray-600 mt-1">${item.price.toLocaleString()} บาท</p>
                            <button onclick="showItemDetails(${item.id})" class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full transition duration-200">
                                <i class="fas fa-cart-plus mr-2"></i>เพิ่มลงตะกร้า
                            </button>
                        </div>
                    </div>
                `;
                menuContainer.innerHTML += card;
            });
        }
        
        function updateCartCount() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const hasItems = totalItems > 0;
            
            headerCartItemCount.textContent = totalItems;
            headerCartItemCount.classList.toggle('hidden', !hasItems);
            
            floatingCart.classList.toggle('has-items', hasItems);
            floatingCartItemCount.textContent = totalItems;
        }

        function addToCart(itemId, options = {}) {
            const uniqueId = Date.now();
            let priceModifier = 0;
            if (options.extraEgg) {
                priceModifier = 10;
            }
            cart.push({ id: itemId, quantity: 1, options: options, uniqueId: uniqueId, priceModifier: priceModifier });
            updateCartCount();
            showAddedToCartAlert();
        }

        function showAddedToCartAlert() {
            const Toast = Swal.mixin({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 1500,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer)
                    toast.addEventListener('mouseleave', Swal.resumeTimer)
                }
            });

            Toast.fire({
                icon: 'success',
                title: 'เพิ่มลงในตะกร้าแล้ว'
            });
        }
        
        function showItemDetails(itemId) {
            const item = menuItems.find(i => i.id === itemId);
            
            let optionsHtml = '';
            if (item.category === 'อาหารจานเดียว') {
                optionsHtml = `
                    <div class="text-left mt-4">
                        <p class="font-semibold mb-2">เลือกระดับความเผ็ด:</p>
                        <div class="flex flex-wrap gap-2">
                            <label class="flex items-center"><input type="radio" name="spiciness" value="เผ็ดมาก" class="mr-2">เผ็ดมาก</label>
                            <label class="flex items-center"><input type="radio" name="spiciness" value="เผ็ดกลาง" class="mr-2" checked>เผ็ดกลาง</label>
                            <label class="flex items-center"><input type="radio" name="spiciness" value="เผ็ดน้อย" class="mr-2">เผ็ดน้อย</label>
                            <label class="flex items-center"><input type="radio" name="spiciness" value="ไม่เผ็ด" class="mr-2">ไม่เผ็ด</label>
                        </div>
                        <div class="mt-4">
                            <label class="flex items-center"><input type="checkbox" id="noVegetables" class="mr-2">ไม่ใส่ผัก</label>
                        </div>
                        <div class="mt-4">
                            <p class="font-semibold mb-2">เพิ่มไข่ (+10 บาท):</p>
                            <div class="flex flex-wrap gap-2">
                                <label class="flex items-center"><input type="radio" name="extraEgg" value="ไข่ดาว" class="mr-2">ไข่ดาว</label>
                                <label class="flex items-center"><input type="radio" name="extraEgg" value="ไข่เจียว" class="mr-2">ไข่เจียว</label>
                                <label class="flex items-center"><input type="radio" name="extraEgg" value="ไข่เยี่ยวม้า" class="mr-2">ไข่เยี่ยวม้า</label>
                                <label class="flex items-center"><input type="radio" name="extraEgg" value="" class="mr-2" checked>ไม่เพิ่ม</label>
                            </div>
                        </div>
                    </div>
                `;
            }

            Swal.fire({
                title: `<span style="font-size: 1.5rem; font-weight: bold;">${item.name}</span>`,
                html: `<p style="font-size: 1.1rem; margin-top: 0.5rem;">ราคา ${item.price.toLocaleString()} บาท</p>${optionsHtml}`,
                imageUrl: item.image,
                imageWidth: '100%',
                imageAlt: item.name,
                showCancelButton: true,
                confirmButtonText: '<i class="fas fa-cart-plus"></i> เพิ่มลงตะกร้า',
                cancelButtonText: 'ปิด',
                customClass: { popup: 'swal2-popup-custom', image: 'swal2-image-custom', confirmButton: 'swal2-confirm-button-custom', cancelButton: 'swal2-cancel-button-custom', actions: 'swal2-actions' },
                buttonsStyling: false,
                preConfirm: () => ({
                    spiciness: document.querySelector('input[name="spiciness"]:checked')?.value,
                    noVegetables: document.getElementById('noVegetables')?.checked,
                    extraEgg: document.querySelector('input[name="extraEgg"]:checked')?.value
                })
            }).then((result) => {
                if (result.isConfirmed) {
                    addToCart(itemId, result.value);
                }
            });
        }

        function showCartModal() {
            if (cart.length === 0) {
                Swal.fire({ title: 'ตะกร้าสินค้าว่างเปล่า', text: 'โปรดเลือกสินค้าที่คุณต้องการ', icon: 'info', confirmButtonText: 'ตกลง' });
                return;
            }

            let cartHtml = '<div class="text-left max-h-96 overflow-y-auto scrollbar-hide space-y-4">';
            let totalPrice = 0;

            cart.forEach(cartItem => {
                const menuItem = menuItems.find(item => item.id === cartItem.id);
                const itemPrice = menuItem.price + (cartItem.options.extraEgg ? 10 : 0);
                const itemTotalPrice = itemPrice * cartItem.quantity;
                totalPrice += itemTotalPrice;
                
                let optionsText = '';
                if (cartItem.options) {
                    const { spiciness, noVegetables, extraEgg } = cartItem.options;
                    let optionsArray = [];
                    if (spiciness) optionsArray.push(spiciness);
                    if (noVegetables) optionsArray.push('ไม่ใส่ผัก');
                    if (extraEgg) optionsArray.push(`เพิ่ม${extraEgg}`);
                    if (optionsArray.length > 0) {
                        optionsText = `<p class="text-gray-500 text-xs mt-1">(${optionsArray.join(', ')})</p>`;
                    }
                }

                cartHtml += `
                    <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                        <div class="flex items-center"><img src="${menuItem.image}" alt="${menuItem.name}" class="w-16 h-16 object-cover rounded-md mr-4"><div><p class="font-semibold text-gray-800">${menuItem.name}</p>${optionsText}<p class="text-gray-600 text-sm">${itemPrice.toLocaleString()} บาท</p></div></div>
                        <div class="flex items-center gap-3"><button onclick="decrementQuantity('${cartItem.uniqueId}')" class="w-8 h-8 rounded-full bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold">-</button><span class="w-8 text-center font-semibold">${cartItem.quantity}</span><button onclick="incrementQuantity('${cartItem.uniqueId}')" class="w-8 h-8 rounded-full bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold">+</button><button onclick="removeFromCart('${cartItem.uniqueId}')" class="ml-2 text-red-500 hover:text-red-700"><i class="fas fa-trash-alt"></i></button></div>
                    </div>
                `;
            });
            cartHtml += '</div>';

            Swal.fire({
                title: '<span style="font-size: 1.75rem; font-weight: bold;">ตะกร้าสินค้า</span>',
                html: `${cartHtml}<hr class="my-4"><div class="text-right text-xl font-bold text-gray-800">ยอดรวม: ${totalPrice.toLocaleString()} บาท</div>`,
                showCancelButton: true,
                confirmButtonText: '<i class="fas fa-receipt"></i> สร้างใบเสร็จ',
                cancelButtonText: 'เลือกสินค้าต่อ',
                customClass: { popup: 'swal2-popup-custom', confirmButton: 'swal2-confirm-button-custom', cancelButton: 'swal2-cancel-button-custom', actions: 'swal2-actions' },
                width: '90%',
                buttonsStyling: false,
            }).then((result) => {
                if (result.isConfirmed) {
                    generateReceipt();
                }
            });
        }
        
        function incrementQuantity(uniqueId) { const itemInCart = cart.find(item => item.uniqueId.toString() === uniqueId); if (itemInCart) { itemInCart.quantity++; updateCartCount(); showCartModal(); } }
        function decrementQuantity(uniqueId) { const itemInCart = cart.find(item => item.uniqueId.toString() === uniqueId); if (itemInCart) { if (itemInCart.quantity > 1) { itemInCart.quantity--; } else { cart = cart.filter(item => item.uniqueId.toString() !== uniqueId); } updateCartCount(); showCartModal(); } }
        function removeFromCart(uniqueId) { cart = cart.filter(item => item.uniqueId.toString() !== uniqueId); updateCartCount(); showCartModal(); }
        
        function filterMenu(category) {
            const filteredItems = category === 'all' ? menuItems : menuItems.filter(item => item.category === category);
            renderMenu(filteredItems);
            filterButtons.forEach(button => button.classList.toggle('active', button.dataset.category === category));
        }

        function searchMenu(query) {
            const lowerCaseQuery = query.toLowerCase().trim();
            const filteredItems = lowerCaseQuery === '' ? menuItems : menuItems.filter(item => item.name.toLowerCase().includes(lowerCaseQuery));
            renderMenu(filteredItems);
        }
        
        searchInput.addEventListener('input', () => { const query = searchInput.value; searchMenu(query); clearSearchBtn.style.display = query ? 'flex' : 'none'; });
        searchButton.addEventListener('click', () => { searchMenu(searchInput.value); });
        clearSearchBtn.addEventListener('click', () => { searchInput.value = ''; renderMenu(menuItems); clearSearchBtn.style.display = 'none'; });
        filterButtons.forEach(button => button.addEventListener('click', () => { filterMenu(button.dataset.category); }));

        renderMenu(menuItems);
        updateCartCount();

        /*
        ================================================================
        == ฟังก์ชันสร้างใบเสร็จ (ส่วนที่ปรับปรุงใหม่) ==
        ================================================================
        */
        function generateReceipt() {
            let receiptItemsHtml = '';
            let totalPrice = 0;
            const currentDate = new Date();
            const formattedDate = `${currentDate.getDate()}/${currentDate.getMonth() + 1}/${currentDate.getFullYear()}`;
            const formattedTime = currentDate.toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' });

            cart.forEach(cartItem => {
                const menuItem = menuItems.find(item => item.id === cartItem.id);
                const itemPrice = menuItem.price + (cartItem.options.extraEgg ? 10 : 0);
                const itemTotalPrice = itemPrice * cartItem.quantity;
                totalPrice += itemTotalPrice;

                let optionsText = '';
                if (cartItem.options) {
                    const { spiciness, noVegetables, extraEgg } = cartItem.options;
                    let optionsArray = [];
                    if (spiciness) optionsArray.push(spiciness);
                    if (noVegetables) optionsArray.push('ไม่ใส่ผัก');
                    if (extraEgg) optionsArray.push(`เพิ่ม${extraEgg}`);
                    if (optionsArray.length > 0) {
                        optionsText = `<div class="item-options">${optionsArray.join(', ')}</div>`;
                    }
                }

                receiptItemsHtml += `
                    <tr>
                        <td class="col-item">${menuItem.name}${optionsText}</td>
                        <td class="col-qty">${cartItem.quantity}</td>
                        <td class="col-price">${itemPrice.toLocaleString()}</td>
                        <td class="col-total">${itemTotalPrice.toLocaleString()}</td>
                    </tr>
                `;
            });

            // --- โค้ด HTML ของใบเสร็จที่ไม่มีเส้นประ ---
            const receiptHtml = `
                <div id="receiptContent" class="receipt-thermal bg-white text-gray-900">
                    
                    <div class="header-text" style="margin-bottom: 10px;">
                        <img src="https://i.postimg.cc/sgrzrM9t/S-2637831.jpg" alt="โลโก้ร้าน" class="logo">
                        <h2 style="font-weight: bold; font-size: 18px;">ครัวกะแหร่ง (ใบเสร็จอย่างย่อ)</h2>
                        <p>47 ตำบล จรเข้สามพัน อำเภออู่ทอง </p>
                        <p> สุพรรณบุรี 72160</p>
                        <p>โทร: 063-412-1098</p>
                    </div>

                    <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                        <span>วันที่: ${formattedDate}</span>
                        <span>เวลา: ${formattedTime}</span>
                    </div>

                    <table class="item-table">
                        <thead>
                            <tr>
                                <th class="col-item">รายการ</th>
                                <th class="col-qty">จำนวน</th>
                                <th class="col-price">ราคา</th>
                                <th class="col-total">รวม</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${receiptItemsHtml}
                        </tbody>
                    </table>

                    <div style="text-align: right; font-weight: bold; font-size: 18px; margin-top: 10px;">
                        ยอดรวมสุทธิ: ${totalPrice.toLocaleString()} บาท
                    </div>
                    
                    <div class="header-text" style="margin-top: 20px;">
                        <p>ขอบคุณที่ใช้บริการ</p>
                        <p>โอกาสหน้าเชิญใหม่นะครับ/คะ</p>
                    </div>
                </div>
            `;
            
            Swal.fire({
                title: 'ใบเสร็จรับเงิน',
                html: receiptHtml,
                showConfirmButton: true,
                confirmButtonText: '<i class="fas fa-download"></i> ดาวน์โหลดรูปภาพ',
                showCancelButton: true,
                cancelButtonText: 'ปิด',
                customClass: { popup: 'swal2-popup-custom', confirmButton: 'swal2-confirm-button-custom', cancelButton: 'swal2-cancel-button-custom' },
                width: 'auto',
                buttonsStyling: false,
                didOpen: () => {
                    document.querySelector('.swal2-confirm').onclick = () => {
                        const receiptContent = document.getElementById('receiptContent');
                        html2canvas(receiptContent, {
                            scale: 3,
                            useCORS: true
                        }).then(canvas => {
                            const link = document.createElement('a');
                            link.download = `receipt_${Date.now()}.png`;
                            link.href = canvas.toDataURL('image/png');
                            link.click();
                        }).catch(error => {
                            console.error("เกิดข้อผิดพลาดในการสร้างรูปภาพ:", error);
                        });
                    };
                }
            });
        }
    </script>
</body>
</html>
